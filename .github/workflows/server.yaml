name: Image size

on:
    push:
        branches:
        - master

jobs:
    deploy:
        name: Deploy job
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the repository
              uses: actions/checkout@v1

            - name: Build Docker image
              run: |
                docker build . --tag server/image:${{ github.sha }}

            - name: Check size of image    
              run: |
                docker images server/image
